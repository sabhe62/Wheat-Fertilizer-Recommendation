<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Selection - Wheat Fertilizer Recommendations</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <button id="menuButton" aria-label="Menu">â˜°</button>
        <h1>Fertilizer Selection</h1>
    </header>

    <nav id="sideMenu">
        <h2>Plant</h2>
        <ul>
            <li><button class="plant-button">Wheat</button></li>
            <li><button class="plant-button" disabled>Corn</button></li>
            <li><button class="plant-button" disabled>Other</button></li>
        </ul>
    </nav>

    <main>
        <form id="fertilizerForm">
            <label for="compoundFertilizer">Compound Fertilizers:</label>
            <select id="compoundFertilizer" name="compoundFertilizer" multiple>
                <option value="20-20-20">20-20-20 Fertilizer</option>
                <option value="DAP">Diammonium Phosphate (DAP)</option>
            </select>

            <div id="compoundFertilizerAmounts"></div>


            <label for="nitrogenFertilizer">Nitrogen Fertilizer:</label>
            <select id="nitrogenFertilizer" name="nitrogenFertilizer" multiple>
                <option value="urea">Urea</option>
                <option value="ammoniumSulfate">Ammonium Sulfate</option>
                <option value="ammoniumNitrate">Ammonium Nitrate</option>
            </select>

            <div id="nitrogenPercentages"></div>


            <label for="phosphorusFertilizer">Phosphorus Fertilizer:</label>
            <select id="phosphorusFertilizer" name="phosphorusFertilizer" multiple>
                <option value="tripleSuperphosphate">Triple Superphosphate</option>
                <option value="simpleSuperphosphate">Simple Superphosphate</option>
            </select>

            <div id="phosphorusPercentages"></div>


            <label for="potassiumFertilizer">Potassium Fertilizer:</label>
            <select id="potassiumFertilizer" name="potassiumFertilizer" multiple>
                <option value="potassiumSulfate">Potassium Sulfate</option>
                <option value="potassiumChloride">Potassium Chloride</option>
            </select>

            <div id="potassiumPercentages"></div>


            <button type="submit">Next</button>
            <button type="button" id="startOver">Start Over</button>
        </form>
    </main>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="fertilizer.html" class="tab-item">
            <i class="fas fa-flask"></i>
            <span>Fertilizer</span>
        </a>
        <a href="results.html" class="tab-item">
            <i class="fas fa-chart-bar"></i>
            <span>Results</span>
        </a>
    </nav>

    <script src="app.js"></script>
</body>
</html>
